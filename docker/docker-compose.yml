version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stampcard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: stampcard
      POSTGRES_PASSWORD: stampcard_dev_password
      POSTGRES_DB: stampcard_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U stampcard']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
